stages:
  - test
  - build
  - deploy
  - cloudformation

.build-backend:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  only:
    - master
  variables:
    REPOSITORY_URL: 733623710918.dkr.ecr.us-east-1.amazonaws.com/briancaffey.com/backend
  before_script:
    - cd backend
    - apk add --no-cache curl jq python py-pip
    - pip install awscli
    - $(aws ecr get-login --no-include-email --region us-east-1)
  script:
    - docker build -t $REPOSITORY_URL:latest .
    - docker push $REPOSITORY_URL:latest

.unit:
  image: node:latest
  stage: test
  before_script:
    - cd frontend
    - npm install --progress=false
  script:
    - npm run lint
    - npm run test:unit
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

.e2e:
  image: cypress/base:10
  stage: test
  before_script:
    - cd frontend
    - npm install --progress=false
  script:
    - apt install httping
    - npm run serve &
    - while ! httping -qc1 http://localhost:8080/login ; do sleep 1 ; done
    - $(npm bin)/cypress run
  artifacts:
    paths:
      - tests/e2e/videos/
      - tests/e2e/screenshots/
    expire_in: 7 days

.build-frontend:
  image: node:latest
  stage: build
  only:
    - master
  variables:
    VUE_APP_CI_COMMIT_SHORT_SHA: "$CI_COMMIT_SHORT_SHA"
    VUE_APP_CI_JOB_URL: "$CI_JOB_URL"
    VUE_APP_API_BASE_URL: https://backend.briancaffey.com
  artifacts:
    paths:
      - frontend/dist/
  before_script:
    - cd frontend
    - npm install --progress=false
  script:
    - npm run build
    - echo "Build Complete"

.deploy-frontend:
  image: python:3.6
  stage: deploy
  only:
    - master
  dependencies:
    - build-frontend
  before_script:
    - cd frontend
    - pip install awscli
    - aws iam get-user
  script:
    # - aws s3 sync --delete --exclude index.html --exclude service-worker.js ./build/ $APP_BUCKET
    # - aws s3 cp --cache-control 'max-age=0' ./build/index.html $APP_BUCKET
    # - aws s3 cp --cache-control 'max-age=0' ./build/service-worker.js $APP_BUCKET
    - aws s3 sync dist/ s3://briancaffey.com/ --delete
    - aws cloudfront create-invalidation --distribution-id $CDN_DISTRIBUTION_ID --paths "/*"

.build-frontend-staging:
  image: node:latest
  stage: build
  only:
    - master
  variables:
    VUE_APP_CI_COMMIT_SHORT_SHA: "$CI_COMMIT_SHORT_SHA"
    VUE_APP_CI_JOB_URL: "$CI_JOB_URL"
    VUE_APP_API_BASE_URL: https://backend.briancaffey.com
  artifacts:
    paths:
      - frontend/dist/
  before_script:
    - cd frontend
    - npm install --progress=false
  script:
    - npm run build
    - echo "Build Complete"

.deploy-frontend-staging:
  image: python:3.6
  stage: deploy
  only:
    - master
  dependencies:
    - build-frontend-staging
  before_script:
    - cd frontend
    - pip install awscli
    - aws iam get-user
  environment:
    name: jamescaffey
    url: https://jamescaffey.com
  script:
    - aws s3 sync --delete --exclude index.html --exclude service-worker.js ./dist/ s3://jamescaffey.com/
    - aws s3 cp --cache-control 'max-age=0' ./dist/index.html s3://jamescaffey.com/
    - aws s3 cp --cache-control 'max-age=0' ./dist/service-worker.js s3://jamescaffey.com/
    # - aws s3 sync dist/ s3://briancaffey.com/ --delete
    # - aws cloudfront create-invalidation --distribution-id $CDN_DISTRIBUTION_ID --paths "/*"

# this job should be run once to create the entire stack
# prevent this job from running once this job by prepending a `.` to the job name
# and uncomment the `update-stack` job
.create-stack:
  image: python:3.6
  stage: cloudformation
  before_script:
    - pip install awscli
  script:
    - aws s3 sync cloudformation/ s3://jamescaffey.com-cloudformation/ --delete
    - |
      aws cloudformation create-stack \
        --stack-name jamescaffey \
        --template-url https://s3.amazonaws.com/jamescaffey.com-cloudformation/master.yaml \
        --capabilities=CAPABILITY_NAMED_IAM \
        --parameters \
        ParameterKey=AppUrl,ParameterValue=$AppUrl \
        ParameterKey=HostedZoneId,ParameterValue=$HostedZoneId \
        ParameterKey=SSLCertificateArn,ParameterValue=$SSLCertificateArn \
        ParameterKey=GitSHA,ParameterValue=$CI_COMMIT_SHORT_SHA
        ParameterKey=ECRBackendRepositoryName,ParameterValue=briancaffey.com/backend1

update-stack-staging:
  image: python:3.6
  stage: cloudformation
  only:
    - master
  before_script:
    - pip install awscli
    - aws iam get-user
  script:
    - aws s3 sync cloudformation/ s3://jamescaffey.com-cloudformation/
    - |
      aws cloudformation update-stack \
        --stack-name jamescaffey \
        --template-url https://s3.amazonaws.com/jamescaffey.com-cloudformation/master.yaml \
        --capabilities=CAPABILITY_NAMED_IAM \
        --parameters \
        ParameterKey=AppUrl,ParameterValue=$AppUrl \
        ParameterKey=HostedZoneId,ParameterValue=$HostedZoneId \
        ParameterKey=SSLCertificateArn,ParameterValue=$SSLCertificateArn \
        ParameterKey=GitSHA,ParameterValue=$CI_COMMIT_SHORT_SHA
        ParameterKey=ECRBackendRepositoryName,ParameterValue=briancaffey.com/backend1
  after_script:
    - echo "Finished updating stack"

.deploy-service:
  image: python:3.6
  stage: deploy
  only:
    - master
  before_script:
    - pip install awscli
    - aws iam get-user
  script:
    - aws ecs update-service --cluster briancaffey --service briancaffey-BackendService-18JKS9X5UFPO-Service-1WNNUD02CKVU9 --force-new-deployment
    - echo "Finished service deployment"
